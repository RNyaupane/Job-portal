<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex-HUB</title>
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap css -->
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="../css/main.css">
</head>

<body class="auth-background">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!----------------------- Login Container -------------------------->
        <div class="row border rounded-5 p-3 bg-light shadow box-area">
            <!--------------------------- Left Box ----------------------------->
            <div
                class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box d-none d-md-block">
                <div class="featured-image mb-3">
                    <img src="../images/login_reg_background_Img-removebg-preview.png" class="img-fluid">
                </div>
            </div>
            <!-------------------- ------ Right Box ---------------------------->

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <form action="">
                        <div class="header-text mb-4">
                            <h2>Sign Up!</h2>
                            <p>Get started with your free account</p>
                        </div>
                        <div class="input-group mb-3 select-user">
                            <select class="form-select bg-white rounded-pill shadow-sm fs-6 py-2 text-secondary"
                                required>
                                <option selected disabled value="">Select User</option>
                                <option value="external">External</option>
                                <option value="student">Student</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-white rounded-pill shadow-sm fs-6"
                                placeholder="Email address" required>
                        </div>

                        <div class="input-group mb-1">
                            <input type="password"
                                class="form-control form-control-lg bg-white rounded-pill shadow-sm fs-6"
                                placeholder="Password" required>
                        </div>
                        <div class="input-group mb-3 mt-5 d-flex justify-content-between">
                            <!-- <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="formCheck">
                        <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                    </div> -->
                            <div class="forgot">
                                <small>By clicking register, you agree on our <a href="#"> Privacy Policy</a></small>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-primary w-100 fs-6" type="submit">Register</button>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-light w-100 fs-6"><small>Sign Up with Google</small></button>
                        </div>
                        <div class="row">
                            <small>Already have an account? <a href="./login.html">Login</a></small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <!-- jquery -->
    <script src="../js/jquery-3.6.0.js"></script>
    <!-- isotope js -->
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
    <!-- bootstrap js -->
    <script src="../bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <!-- custom js -->
    <script src="../js/script.js"></script>
</body>

</html>
